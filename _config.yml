title:            Blog de Tamara
tagline:          Un blog de Tamara.
description:      Es un blog.
canonical: http://tamtene.github.io

# Owner/author information
owner:
  name:           Tamara Tenenbaum
  avatar:         avatar.png
  bio:            "Tamara"
  email:          
  twitter:        tamtenenbaum
  github:         
  instagram:      tamtenenbaum
  dribbble:       
  disqus:         
  location:       "CABA, Buenos Aires, Argentina"
  # Plug in your disqus shortname!


# Open Graph customization
opengraph:
  locale:           es_AR

# Links to include in top navigation
# For external links add external: true
links:
  - title: Acerca de
    url: /about
  - title: Github
    url: https://github.com/ColeTownsend/Balzac-for-Jekyll
    external: true
  - title: Tamara Who?
    url: http://coletownsend.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Argentina/Buenos_Aires
future:      true
highlighter: rouge
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
